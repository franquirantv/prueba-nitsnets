<section class="container min-height">
  <span class="overlay" *ngIf="loading"></span>
  <div class="spinner" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="30">
    </mat-progress-spinner>
  </div>

  <h2 id="search-bar" class="section-title">Listado de personajes Extra</h2>
  <div class="row">
    <div class="col-10">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>
    <div class="col-2 btn-location">
      <button
        type="button"
        class="btn btn-add"
        matTooltip="Añadir personaje"
        data-toggle="modal"
        data-target="#anadirPersonaje">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <ng-container *ngIf="!loading">
    <p>{{ totalCharacters }} RESULTADOS</p>
    <ng-container *ngIf="totalCharacters > 0; else noCharacters">
      <div class="display-characters">
        <ng-container *ngFor="let character of characters">
          <app-character [character]="character"></app-character>
        </ng-container>
      </div>
    </ng-container>
    <ng-template #noCharacters>
      <div class="alert alert-warning" role="alert">
        No hay personajes que coincidan con tu búsqueda.
      </div>
    </ng-template>
    <app-pagination
      (cambiarPagina)="cambiarPagina($event)"
      [texto]="true"
      [totalRegistros]="totalCharacters"
      [registroActual]="posicionactual + 1"
      [registrosPorPagina]="registrosporpagina"></app-pagination>
  </ng-container>
</section>

<!-- The Modal -->
<div class="modal" id="anadirPersonaje">
  <div class="modal-dialog">
    <div class="modal-content bg-color-1">
      <div class="modal-header">
        <h5 class="modal-title">Añadir personaje</h5>
        <button
          type="button"
          id="close-modal"
          class="close text-white"
          data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body scrollable-content">
        <form
          (ngSubmit)="onSubmit()"
          id="addCharacter"
          [formGroup]="addCharacterForm">
          <div class="mb-3">
            <label for="inputName1" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputName1"
              aria-describedby="nameHelp"
              placeholder="Batman, Spiderman, Iron-man..."
              maxlength="30"
              formControlName="name" />
            <div
              *ngIf="
                addCharacterForm.get('name')?.hasError('required') &&
                (addCharacterForm.get('name')?.touched || submitted)
              "
              class="error-message">
              El nombre es obligatorio.
            </div>
            <div id="nameHelp" class="form-text">
              Como máximo 30 caracteres.
            </div>
          </div>
          <div class="mb-3">
            <label for="textareaDescription" class="form-label"
              >Descripción</label
            >
            <textarea
              class="form-control"
              id="textareaDescription"
              maxlength="200"
              rows="1"
              (input)="autoGrow($event)"
              formControlName="description"
              aria-describedby="nameHelp"></textarea>
            <div id="descriptionHelp" class="form-text">
              Como máximo 200 caracteres.
            </div>
          </div>
          <div class="row py-2">
            <div class="col-lg-12 mx-auto">
              <!-- Upload image input-->
              <div
                class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm rounded">
                <input
                  id="upload"
                  accept="image/*"
                  type="file"
                  (change)="readURL($event); showFileName($event)"
                  class="form-control border-0" />
                <label
                  id="upload-label"
                  for="upload"
                  class="font-weight-light text-muted"
                  >Nombre de la imagen...</label
                >
                <div class="input-group-append">
                  <label
                    for="upload"
                    class="btn btn-light m-0 rounded-pill px-4">
                    <i class="fa fa-cloud-upload mr-2 text-muted"></i
                    ><small class="text-uppercase font-weight-bold text-muted"
                      >Elegir imagen</small
                    ></label
                  >
                </div>
              </div>

              <!-- Uploaded image area-->
              <p class="font-italic text-center">
                Puedes ver la imagen que has subido en la parte inferior.
              </p>
              <div class="image-area mt-4">
                <img
                  id="imageResult"
                  [src]="imageSrc"
                  alt="Imagen subida por el usuario"
                  class="img-fluid rounded shadow-sm mx-auto d-block" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close" data-dismiss="modal">
          Cerrar
        </button>
        <button type="submit" form="addCharacter" class="btn btn-add">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>
