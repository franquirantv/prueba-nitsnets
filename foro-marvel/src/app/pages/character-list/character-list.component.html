<mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="30">
</mat-progress-spinner>
<app-search-bar (searchEvent)="search($event)"></app-search-bar>
<ng-container *ngIf="!loading">
  <app-character [characters]="characters"></app-character>
  <app-pagination
    (cambiarPagina)="cambiarPagina($event)"
    [texto]="true"
    [totalRegistros]="totalCharacters"
    [registroActual]="posicionactual + 1"
    [registrosPorPagina]="registrosporpagina"></app-pagination>
</ng-container>
