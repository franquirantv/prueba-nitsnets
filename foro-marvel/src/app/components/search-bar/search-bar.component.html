<form class="search-form" (submit)="onSearch($event)">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      type="text"
      name="search"
      [(ngModel)]="searchTerm"
      matInput
      placeholder="Spider-man, Venom..." />
    <button type="submit" matSuffix mat-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
