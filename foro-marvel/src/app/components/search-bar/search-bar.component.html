<form class="search-form" (submit)="onSearch($event)" id="search-bar">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      type="text"
      name="search"
      [(ngModel)]="searchTerm"
      matInput
      placeholder="Spider-man, Venom..." />
    <!--[matAutocomplete]="auto"-->
    <button type="submit" matSuffix mat-button>
      <mat-icon>search</mat-icon>
    </button>
