<div class="comic-list">
  <div class="comic-item" *ngFor="let comic of comics">
    <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" />
    <div class="comic-title text-white">{{ comic.title }}</div>
    <div class="comic-title">
      <!--mostrar el aÃ±o de la fecha focDate (comic.dates[1].date)-->
      {{ comic.dates[1].date | date: 'yyyy' }}
    </div>
  </div>
</div>
